<html>
  <head>
    <title>TTTÂ²</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>

  <body>
    <header></header>

    <div class="game">
      <div class="outer">
        <div class="icons">
          <i
            class="fas fa-moon darkmode"
            style="color: var(--default-alt);"
            onclick="dark()"
          ></i>
          <i
            class="fas fa-sun lightmode"
            style="color: var(--default-alt);"
            onclick="light()"
          ></i>
          <i
            class=" fab fa-github github"
            style="color: var(--default-alt);"
            onclick="document.location.href='https://github.com/programminghoch10/tictactoesquared'"
          ></i>
          <i
            class="fas fa-undo-alt reset"
            style="color: var(--default-alt);"
            onclick="restart()"
          ></i>
        </div>
        <div id="wrapper" class="wrapper">
          <div id="win" class="win-screen"><i id="ox"></i>Won</div>
        </div>
      </div>
    </div>

    <script src="scripts/cookie.js"></script>
    <script src="scripts/colortheme.js"></script>
    <script src="scripts/app.js"></script>

    <script
      type="text/javascript"
      id="cookieinfo"
      src="//cookieinfoscript.com/js/cookieinfo.min.js"
      data-message="We use cookies mainly to save your game. (It's ok. everyone does)"
      data-cookie="cookies-accepted"
      data-close-text="OK"
    ></script>
  </body>
</html>
