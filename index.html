<html lang="en">

    <head>
        <title>TTTÂ² </title>
        <link rel="apple-touch-icon"
              sizes="180x180"
              href="favicons/apple-touch-icon.png">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="favicons/favicon-32x32.png">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="favicons/favicon-16x16.png">
        <link rel="mask-icon"
              href="favicons/safari-pinned-tab.svg"
              color="#5bbad5">
        <meta name="msapplication-TileColor"
              content="#da532c">
        <meta name="theme-color"
              content="#ffffff">
        <meta name="viewport"
              content="width=device-width, initial-scale=1" />
        <meta name="description"
              content="tictactoe inside tictactoe">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
              rel="stylesheet" />
        <link rel="stylesheet"
              href="fontawesome/css/all.css">
        <link rel="stylesheet"
              href="css/style.css" />
        <link rel="stylesheet"
              href="css/game.css" />
        <link rel="manifest"
              href="manifest.json" />
    </head>

    <body>
        <header>
        </header>
        <div class="game"
             id="game">
            <div class="outer">
                <div class="icons">
                    <div>
                        <i class="fas fa-times"
                           id="icon-x"
                           onclick="switchPlayer()">
                            <p>turn</p>
                        </i>
                        <i class="far fa-circle"
                           id="icon-o"
                           onclick="switchPlayer()">
                            <p>turn</p>
                        </i>
                        <i id="debug-notice"></i>
                    </div>
                    <div class="right">
                        <i class="fas fa-bug debug"
                           onclick="debug()"
                           style="display: none;"></i>
                        <i class="fas fa-moon darkmode"
                           onclick="dark()"></i>
                        <i class="fas fa-sun lightmode"
                           onclick="light()"></i>
                        <i class="fab fa-github github"
                           onclick="window.open('https://github.com/programminghoch10/tictactoesquared', '_blank').focus();"></i>
                        <i class="fas fa-undo-alt reset"
                           onclick="restart()"></i>
                    </div>
                </div>
                <div id="wrapper"
                     class="wrapper">
                    <div id="win"
                         class="win-screen">
                        <i id="win-player"></i>
                        <p id="win-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/cookie.js"></script>
        <script src="scripts/colortheme.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/localgame.js"></script>
        <script src="scripts/ai.js"></script>
        <script type="text/javascript"
                id="cookieinfo"
                src="//cookieinfoscript.com/js/cookieinfo.min.js"
                data-message="We use cookies mainly to save your game. (It's ok, everyone does.)"
                data-cookie="cookies-accepted"
                data-close-text="Accept"></script>
        <script async>
            if (cookiesAccepted()) {
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', function () {
                        navigator.serviceWorker.register('./sw.js').then(function (registration) {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        }).catch(function (err) {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                    });
                }
            }
        </script>
    </body>

</html>
