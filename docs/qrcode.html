    <div class="inputname">
      <div class="center flex-column">
        <a href="multiplayer.html"
           id="multiplayerlink">
          <i class="fas fa-arrow-left back"></i>
        </a>
        <h2>To synchronize another device with your account, scan the qr-code:</h2>
        <div class="qrcode">
          <div id="qrcode"></div>
        </div>
        <h2>Or alternatively use the following link:</h2>
        <p id="link"
           style="background: var(--default); padding: 5px 15px; border-radius: 10px;
           word-break: break-all;
           -ms-word-break: break-all;

    <script src="scripts/info.js"></script>
    <script type="text/javascript">
      const href = window.location.origin + "/inputname.html?token=" + secret
      new QRCode(document.getElementById("qrcode"), href)
      document.getElementById("link").innerHTML = document.getElementById("link").innerHTML.replace("link", href)

      function copy() {
        const el = document.createElement('textarea');
        el.value = href;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        addInfo("Link copied to clipboard", "", 1)
      }
    </script>
  </body>
