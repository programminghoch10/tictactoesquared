<html>

  <head>
    <title>TTTÂ² </title>
    <link rel="prerender"
          href="/" />
    <link rel="prefetch"
          href="/" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="fontawesome/css/all.css">
    <link rel="stylesheet"
          href="css/style.css" />
    <link rel="stylesheet"
          href="css/game.css" />
    <link rel="icon"
          href="logos/tttslogo transparent.svg" />
    <meta name="theme-color"
          content="#6200ee">
  </head>

  <body>
    <noscript>
      <div class="noscript">
        <div>
          <h1>This site requires JavaScript.</h1><br>
          <p>Please make sure it is enabled.</p>
        </div>
      </div>
    </noscript>
    <header>
    </header>
    <div class="game"
         id="game">
      <div class="outer">
        <div class="icons">
          <div>
            <a href="/">
              <i class="fas fa-home home"></i>
            </a>
            <i class="fas fa-times"
               id="icon-x"
               onclick="switchPlayer()">
              <p>turn</p>
            </i>
            <i class="far fa-circle"
               id="icon-o"
               onclick="switchPlayer()">
              <p>turn</p>
            </i>
            <i id="debug-notice"></i>
          </div>
          <div class="icon-right">
            <i class="fas fa-bug debug"
               onclick="debug()"
               style="display: none;"></i>
            <i class="fas fa-undo-alt reset"
               onclick="restart()"></i>
          </div>
        </div>
        <div id="wrapper"
             class="wrapper">
          <div id="win"
               class="win-screen">
            <div class="win-indicator">
              <i id="win-player"></i>
              <p id="win-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/cookie.js"></script>
    <script src="scripts/colortheme.js"></script>
    <script src="scripts/game.js"></script>
    <script>
      //script loader
      var params = new URLSearchParams(location.search); //get search parameters, currently unused

      if (params.has("ai")) {
        var scriptai = document.createElement("script");
        scriptai.src = "scripts/ai.js";
        document.body.appendChild(scriptai);
        var scriptagainstai = document.createElement("script");
        scriptagainstai.src = "scripts/againstai.js";
        document.body.appendChild(scriptagainstai);
        gamecookiename += "ai";
      } else {
        var scriptlocalgame = document.createElement("script");
        scriptlocalgame.src = "scripts/localgame.js";
        document.body.appendChild(scriptlocalgame);
      }
    </script>
    <script src="scripts/cookienotice.js"></script>
  </body>

</html>
