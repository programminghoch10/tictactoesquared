<html>

  <head>
    <title>TTTÂ² </title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="fontawesome/css/all.css">
    <link rel="stylesheet"
          href="css/style.css" />
    <link rel="stylesheet"
          href="css/settings.css">
    <link rel="icon"
          href="logos/tttslogo-transparent.svg" />
    <meta name="theme-color"
          content="#6200ee">
  </head>

  <body>
    <div class="settings">
      <a href="/"
         id="indexlink">
        <i class="fas fa-arrow-left back"></i>
      </a>
      <h2> Settings </h2>
      <div class="setting">
        <h2> Color theme </h2>
        <div class="flex">
          <div class="buttons">
            <div class="button"
                 onclick="setTheme(0)"
                 id="theme-sun">
              <i class="fas fa-sun"></i>
            </div>
            <div class="button"
                 onclick="setTheme(1)"
                 id="theme-moon">
              <i class="fas fa-moon"></i>
            </div>
            <div class="button"
                 onclick="setTheme(2)"
                 id="theme-auto">
              <!-- <i class="fas fa-cloud-moon"></i> -->
              <i>Auto</i>
            </div>
          </div>
        </div>
      </div>
      <div class="setting">
        <h2> AI difficulty </h2>
        <div class="flex">
          <div class="buttons">
            <div class="button"
                 onclick="decreaseAIDifficulty()">
              <i class="fas fa-angle-left"></i>
            </div>
            <div class="button">
              <p id="aidifficulty">3</p>
            </div>
            <div class="button"
                 onclick="increaseAIDifficulty()">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="setting">
        <h2> Field size </h2>
        <div class="flex">
          <div class="buttons">
            <div class="button"
                 onclick="decreaseFieldSize()">
              <i class="fas fa-angle-left"></i>
            </div>
            <div class="button">
              <p id="fieldsize">3</p>
            </div>
            <div class="button"
                 onclick="increaseFieldSize()">
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/cookie.js"></script>
    <script src="scripts/colortheme.js"></script>
    <script src="scripts/cookienotice.js"></script>
    <script src="scripts/settings.js"></script>

</html>
