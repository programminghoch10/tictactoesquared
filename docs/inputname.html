              href="css/game.css" />
        <link rel="prefetch"
              href="scripts/localgame.js" />
        <link rel="prefetch"
              href="game.html" />
        <link rel="prefetch"
              href="settings.html" />

              href="scripts/ai.js" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body>
        <div class="inputname">
            <div class="center flex-column">
                <h1>Enter your name:</h1>
                <div class="nameinput">
                    <form action="javascript:submit();">
                        <input type="text"
                               id="username"
                               autofocus>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
        <script src="scripts/cookie.js"></script>
        <script src="scripts/colortheme.js"></script>
        <script type="text/javascript"
                id="cookieinfo"
                src="//cookieinfoscript.com/js/cookieinfo.min.js"
                data-message="We use cookies mainly to save your game. (It's ok, everyone does.)"
                data-cookie="cookies-accepted"
                data-close-text="Accept"></script>
        <script>
            function submit() {
                let name = document.getElementById("username").value
                if (name == "") return false;
                setGlobalCookie("name", name)
                document.location.href = "./multiplayer.html"
            }
        </script>
    </body>

</html>
