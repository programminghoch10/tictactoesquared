  <body>
    <div class="inputname">
      <div class="center flex-column">
        <h1>Enter your name:</h1>
        <div class="nameinput">
          <form action="javascript:submit();">
            <input type="text"
                   id="username"
                   autofocus>
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/cookie.js"></script>
    <script src="scripts/colortheme.js"></script>
    <script src="scripts/multiplayerclient.js"></script>
    <script src="scripts/info.js"></script>
    <script>
      function submit() {
        let name = document.getElementById("username").value
        document.getElementById("username").value = ""

        // check if the name is empty
        if (name == "" || name.split(" ").join("") == "") {
          addInfo("Invalid username", "The name may not be empty.", 2)
          return
        }

        // check if the user already exist
        let req = post("/api/doesUserExist", { userName: name })
        if (req.status != 404 && getCookie("name") != name) {
          addInfo("Invalid username", "A user with the name '" + name + "' already exist", 2)
          return
        }

        setGlobalCookie("name", name)
        document.location.href = "./multiplayer.html"
      }
    </script>
  </body>
