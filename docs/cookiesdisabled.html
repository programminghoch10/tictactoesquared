    <!--<script type="text/javascript"

            data-close-text="Accept"></script>-->
    <script>
      function cookiesback() {
        document.location.href = "./index.html";
      }
      function cookiesaccept() {
        let cname = "cookies-accepted";
        let cvalue = 1;
        let path = "";
        let exdays = 365 * 1000;
        let d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=" + (path == "" ? "/" : path);
        cookiesforward();
      }
      function cookiesforward() {
        document.location.href = "./multiplayer.html";
      }
      function checkcookiesaccepted() {
        if (cookiesAccepted()) cookiesforward();
      }
      setInterval(checkcookiesaccepted, 500);
    </script>
